<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent{background-color: aquamarine;}
        .box div{width: 100px; height: 100px; margin: 100px;}
/* margin이 중복되면서 필요없는 공백이 생김 */

/* 첫번째 자식의 margin-top과 마지막 자식의 margin-bottom은
    부모 태그 영역의 바깥쪽으로 인식되므로
    .headerIn의 첫번째 자식인 .logo에는
    margin-top을 사용할 수 없음
    ->padding 을 이용하면 됨 */
    
        .child1{background-color: rgb(221, 224, 255);}
        .child2{background-color: rgb(228, 255, 224);}
        .child3{background-color: rgb(244, 224, 255);}
        
    </style>
</head>
<body>
    <div class="parent">
        <div class="box">
            <div class="child1"></div>
            <div class="child2"></div>
            <div class="child3"></div>
        </div>
    </div>
</body>
</html>
